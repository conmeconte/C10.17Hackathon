<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The World Is Not Enough</title>
</head>

<!--<body onload="welcomePlayer()">-->
<body>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxO9JS83Rg55e9r39gzrd-kVXfINYGbvA&callback=mapCreate">
    </script>

    <img class="logo" src="img/wine.png">
    <button class="temporaryFinalModal">Final Modal</button>

    <div id="player"></div><!--This has no size, but it is needed for youtube-->

    <div id="pano">
        <div id="map"></div>
    </div>

    <div class="locationBtns"></div>

    <div class="currentHint">
        <h3>Next Location Hint</h3>
        <p>Hint</p>
        <h3>Villain Trivia</h3>
        <p id="villainTr"></p>
    </div>

    <button id="myBtn" class="btn-info">See Hint Again</button>

    <!-- Button just for Testing -->
    <button id="myBtn">Open Modal</button>

    <div id="midModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id='midModalP'></p>
            <p id='midModalP2'></p>


        </div>
    </div>

    <video class="introVideo" width="560" height="460" controls>
        <source src="videos/missionGoldenEye.mp4" type="video/mp4" id="videoSrc">
        Your browser does not support the video tag.
    </video>

    <div id = "initialModal">

        <h2>Crime</h2>
        <p id="initModP"></p>
        <button id = "missionButton">Begin Mission</button>
    </div>

    <div id="finalModal">
        <h1>Who committed the crime?</h1>
        <div class="suspects">

            <div class="villainPics v0"></div>
            <div class="villainPics v1"></div>
            <video class="success" width="40vh" height="20vw" controls>
                <source src="videos/congrats.mov" type="video/mov">
                Your browser does not support video.
            </video>
            <div class="villainPics v2"></div>

        </div>
        <br>
        <div class="suspects">
            <div class="villainNames v0"></div>
            <div class="villainNames v1"></div>
            <div class="villainNames v2"></div>
        </div>
    </div>

</body>

</html>
